<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="top-display"></div>
            <div class="bottom-display"></div>
        </div>
        <button class="clear">C</button>
        <button class="holder"></button>
        <button class="operand percent">%</button>
        <button class="operand divide">/</button>
        <button class="operand multiply">X</button>
        <button class="operand subtract">-</button>
        <button class="operand add">+</button>
        <button class="operand equal">=</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number zero">0</button>
        <button class="decimal">.</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
